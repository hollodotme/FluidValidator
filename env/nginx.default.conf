server {
    listen 80;

    server_name www.fluid-validator.de;

    root /vagrant/public;
    index index.php;

    location .* {
        try_files $uri $uri/ /index.php =404;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php5-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
    }
}
